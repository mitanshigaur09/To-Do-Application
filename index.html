<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo Appplication</title>
  </head>

  <body>
    <div id="container">
      <div class="controls">
        <h1>TO-DO APPLICATION</h1>
        <input type="text" id="input" /><br />
        <button type="button" id="add">Add TODO</button>
        <button type="button" id="remove">Remove TODO</button>
        <button type="button" id="removeall">Remove Everything</button>
      </div>
      <ul id="list">
        <li class="mycheck">
          <input type="checkbox" name="" id="check" />
          <label>Study JavaScrpit</label>
        </li>
        <li class="mycheck">
          <input type="checkbox" name="" id="check" checked />
          <label>Read Biography</label>
        </li>
        <li class="mycheck">
          <input type="checkbox" name="" id="check" />
          <label>Go to gym</label>
        </li>
        <li class="mycheck">
          <input type="checkbox" name="" id="check" checked />
          <label>Take Sleep</label>
        </li>
      </ul>
    </div>
    <footer>Made with ❤️ by Mitanshi Gaur</footer>
    <script src="todo.js"></script>
  </body>
</html>
